<div *ngIf="item" class="text-center">
    

    <!-- *ngIf="item" to set the visibility of data -->
    <h4 class="me-2">Are you sure do yo want to delete this account {{item}} ?</h4>
    <button  class="btn btn-success me-2 mb-2" (click)="delete()" >Yes</button>
    <button  class="btn btn-dark  me-2 mb-2" (click)="cancel()" >No</button>

</div>
