<div class="parent">
   
    <h1>Welcome {{user}}</h1>
 <div>
    <a routerLink="/transaction">Viewdetails</a>
 </div>
    <div class="child">
        <div class="wrapper text-center shadow-lg p-3 mb-5 bg-body rounded bg-light">
            <div class="logo">
                <img src="../../assets/image/bnk.jpg" alt="">
            </div>
            <div class="text-center fs-6 fw-bold mt-4 name">
                Deposit
            </div>
            <form action="" class="text-center p-3 mt-3 ">
                
                <div class="form-field d-flex align-content-center m-3 shadow-lg rounded">
                    <input [(ngModel)]="acno" type="text" name="acno" id="dep_acno" placeholder="Account number">
                </div>
                <div class="form-field d-flex align-items-center m-3 shadow-lg rounded">
                    <input [(ngModel)]="pswd" type="password" name="password" id="dep_pswd" placeholder="Password">
                </div>
                <div class="form-field d-flex align-content-center m-3 shadow-lg rounded">
                    <input  [(ngModel)]="amount" type="text" name="amount" id="dep_amount" placeholder="amount">
                </div>
                <button class="btn btn-primary mt-3 shadow-lg rounded" (click)="deposit()" type="button">deposit</button>
            </form>
            <div class="text-center m-2">
                <a routerLink="">Sign in</a>
            </div>
        </div>
        
    </div>
    <div class="child"><div class="wrapper text-center shadow-lg p-3 mb-5 bg-body rounded bg-light">
        <div class="logo">
            <img src="../../assets/image/bnk.jpg" alt="">
        </div>
        <div class="text-center fs-6 fw-bold mt-4 name">
           Withdraw
        </div>
        <form action="" class="text-center p-3 mt-3 ">
            
            <div class="form-field d-flex align-content-center m-3 shadow-lg rounded">
                <input [(ngModel)]="acno1" type="text" name="acno" id="with_acno" placeholder="Account number">
            </div>
            <div class="form-field d-flex align-items-center m-3 shadow-lg rounded">
                <input [(ngModel)]="pswd1" type="password" name="password" id="with_pswd" placeholder="Password">
            </div>
            <div class="form-field d-flex align-content-center m-3 shadow-lg rounded">
                <input  [(ngModel)]="amount1" type="text" name="Amount" id="with_amount" placeholder="Amount">
            </div>
            <button class="btn btn-primary mt-3 shadow-lg rounded" (click)="withdraw()" type="button">withdraw</button>
        </form>
        <div class="text-center m-2">
            <a routerLink="">Sign in</a>
        </div>
    </div>
    </div>
</div>
